<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Review Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Additional styles if needed */
  </style>
</head>
<body class="bg-gray-100 p-8">
  <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-4">Thanks Taylor! Would you like to rate your experience with our site?</h2>
    <div class="mb-4">
      <label for="experience-rating" class="block text-sm font-medium text-gray-700 mb-1">Experience rating *</label>
      <div id="experience-rating" class="flex">
        <!-- Star rating system -->
        <button class="star" aria-label="Rate 1 out of 5">&#9733;</button>
        <button class="star" aria-label="Rate 2 out of 5">&#9733;</button>
        <button class="star" aria-label="Rate 3 out of 5">&#9733;</button>
        <button class="star" aria-label="Rate 4 out of 5">&#9733;</button>
        <button class="star" aria-label="Rate 5 out of 5">&#9733;</button>
      </div>
    </div>
    <div class="mb-6">
      <label for="review" class="block text-sm font-medium text-gray-700 mb-1">Review *</label>
      <textarea id="review" rows="4" class="shadow-sm focus:ring-indigo-500 focus:border-indigo-500 mt-1 block w-full sm:text-sm border border-gray-300 rounded-md" placeholder="Consider your shopping, delivery, and customer service experience."></textarea>
    </div>
    <button class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700 transition-colors">Submit Rating</button>
    
    <div class="mt-8">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-sm font-semibold">Move By Alternative Sheer Strength Pullover Top</h3>
        <span class="text-xs text-gray-500">4.5/5</span>
      </div>
      <p class="text-sm text-gray-600 mb-4">Why did you choose this?</p>
      <div class="bg-gray-200 p-4 rounded">
        <!-- Placeholder for the review content -->
        <p class="text-sm text-gray-600"></p>
      </div>
      <p class="text-sm text-gray-500 mt-4">â€”Taylor T., purchased 1m ago</p>
      <button class="w-full bg-indigo-600 text-white py-2 mt-5 px-4 rounded hover:bg-indigo-700 focus:outline-none focus:bg-indigo-700 transition-colors">Submit Comment</button>
    </div>
  </div>
  <p class="text-center text-xs text-gray-500 mt-6">Checkout Comments powered by TurnTo</p>

  <script>
    // JavaScript for star rating system
    document.querySelectorAll('.star').forEach((star, index, stars) => {
      star.addEventListener('click', () => {
        stars.forEach((otherStar, otherIndex) => {
          if (otherIndex <= index) {
            otherStar.classList.replace('text-gray-300', 'text-yellow-400');
          } else {
            otherStar.classList.replace('text-yellow-400', 'text-gray-300');
          }
        });
      });
      star.classList.add('text-gray-300', 'hover:text-yellow-400', 'cursor-pointer');
    });
  </script>
</body>
</html>
</body>
</html>
