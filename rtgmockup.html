<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Review Form</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    font-family: 'Open Sans', sans-serif;
  }
  .star-rating input[type="radio"] {
    display: none;
  }
  .star-rating label {
    color: #d2d2d2;
    font-size: 24px;
    padding: 0 5px;
    cursor: pointer;
  }
  .star-rating input[type="radio"]:checked ~ label {
    color: #f59e0b;
  }
  .star-rating label:hover,
  .star-rating label:hover ~ label,
  .star-rating input[type="radio"]:focus ~ label {
    color: #fbbf24;
  }
</style>
</head>
<body class="bg-white text-gray-700">
<div class="container mx-auto px-4 py-8">
  <div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-semibold mb-4">Taylor, to help fellow shoppers make good choices, would you say a few words about why you chose these items? Thank you!</h1>
    
    <form action="#" method="POST">
      <div class="mb-4">
        <label for="experience-rating" class="block text-lg font-medium mb-1">Experience rating *</label>
        <div class="star-rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">☆</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">☆</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">☆</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">☆</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">☆</label>
        </div>
      </div>
      
      <div class="mb-6">
        <label for="review" class="block text-lg font-medium mb-1">Review *</label>
        <textarea id="review" name="review" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:border-blue-300" placeholder="Consider your shopping, delivery, and customer service experience."></textarea>
      </div>
      
      <button type="submit" class="px-6 py-2 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none focus:ring">SUBMIT RATING</button>
    </form>
    
    <div class="mt-8">
      <h2 class="text-xl font-semibold mb-2">Move By Alternative Sheer Strength Pullover Top</h2>
      <h3 class="text-lg font-medium mb-1">Why did you choose this?</h3>
      <textarea id="product-reason" name="product-reason" rows="4" class="w-full p-2 border border-gray-300 rounded-md focus:ring focus:border-blue-300"></textarea>
      <p class="text-sm text-gray-500 mt-2">—Taylor T., purchased 1m ago</p>
      
      <button type="submit" class="mt-4 px-6 py-2 bg-black text-white rounded-md hover:bg-gray-800 focus:outline-none focus:ring">Submit Comment</button>
    </div>
    
    <p class="text-center text-gray-400 text-xs mt-8">Checkout Comments powered by TurnTo</p>
  </div>
</div>

<script>
  // Add any JavaScript you need here
</script>
</body>
</html>
