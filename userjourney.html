<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .icon-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 2.5rem;
            height: 2.5rem;
            border-radius: 50%;
            background-color: #e2e8f0; /* gray-200 */
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-4xl mx-auto my-10 p-6 bg-white rounded-lg shadow-md">
        <div class="flex justify-between items-center mb-6">
            <div class="flex items-center">
                <div class="icon-button mr-2">
                    <!-- Icon placeholder -->
                </div>
                <select class="border border-gray-300 rounded py-1 px-2">
                    <option>Active</option>
                    <option>Inactive</option>
                </select>
            </div>
            <h1 class="text-2xl font-bold">Dashboard Prototype</h1>
            <div></div> <!-- Placeholder for symmetry -->
        </div>

        <div class="grid grid-cols-3 gap-4">
            <div class="col-span-2 p-4 bg-blue-100 rounded-lg">
                <h2 class="text-lg font-semibold mb-4">New Message</h2>
                <input class="w-full p-2 mb-2 border rounded" type="text" placeholder="Recipients">
                <input class="w-full p-2 mb-2 border rounded" type="text" placeholder="Subject">
                <div class="flex space-x-2 mb-4">
                    <button class="icon-button">
                        <!-- Meetings icon placeholder -->
                    </button>
                    <button class="icon-button">
                        <!-- Remind me icon placeholder -->
                    </button>
                    <button class="icon-button">
                        <!-- Template icon placeholder -->
                    </button>
                </div>
                <textarea class="w-full p-2 border rounded" rows="5" placeholder="Type your message here..."></textarea>
                <div class="flex justify-end mt-4">
                    <button class="bg-blue-500 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Send
                    </button>
                </div>
            </div>

            <div class="col-span-1">
                <div class="mb-4">
                    <button class="w-full bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                        Log into Nike 2024 Project
                    </button>
                    <div class="flex justify-between items-center mt-2">
                        <input class="w-1/2 p-2 border rounded" type="text" placeholder="Time: .5 hrs">
                        <input class="w-1/2 p-2 border rounded ml-2" type="text" placeholder="Note: Order feed troubleshoot">
                    </div>
                </div>

                <h2 class="text-lg font-semibold mb-4">Account Information</h2>
                <div class="mb-4">
                    <div class="flex justify-between items-center bg-red-100 p-2 border border-red-400 rounded">
                        <span class="text-red-600">5 PS Hours</span>
                        <span class="text-red-600">Remaining</span>
                    </div>
                </div>

                <h3 class="text-lg font-semibold mb-4">Recent Tasks</h3>
                <div class="mb-2">
                    <div class="bg-gray-200 p-2 border rounded">
                        <p class="text-gray-700">Non-billable Email Task - Support Team</p>
                        <span class="text-gray-600">1 hr</span>
                    </div>
                </div>
                <div class="mb-2">
                    <div class="bg-gray-200 p-2 border rounded">
                        <p class="text-gray-700">Order Feed Troubleshooting</p>
                        <span class="text-gray-600">.5 hr</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
